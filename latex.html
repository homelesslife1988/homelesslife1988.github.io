<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX Editor with PDF Export</title>
    <!-- Include MathJax -->
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <!-- Include html2pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            resize: none;
            font-family: 'Courier New', Courier, monospace;
        }

        #output {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            min-height: 100px;
            box-sizing: border-box;
            white-space: pre-wrap;
        }

        /* Hide output from screen readers */
        #output[aria-hidden="true"] {
            display: none;
        }

        h1 {
            color: #333;
        }

        #pdfButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #pdfButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>LaTeX Editor</h1>
        <p>Type LaTeX below to see your equation rendered:</p>

        <!-- Textarea for input -->
        <textarea id="latexInput" placeholder="Type LaTeX code here..."></textarea>

        <!-- Output container for rendered LaTeX -->
        <div id="output"></div>

        <!-- Button to save as PDF -->
        <button id="pdfButton">Save as PDF</button>
    </div>

    <script>
        // Check if MathJax is fully loaded before proceeding
        window.onload = function() {
            if (typeof MathJax !== "undefined") {
                // MathJax is loaded and ready
                console.log("MathJax loaded successfully");

                // Function to update the output
                function updateOutput() {
                    const latexInput = document.getElementById('latexInput').value;

                    // Clear previous content to avoid duplicate rendering
                    const output = document.getElementById('output');
                    output.innerHTML = ''; // Clear the content

                    // Set the LaTeX code into the output container
                    output.innerHTML = `${latexInput}`;

                    // Ensure that MathJax renders the LaTeX
                    MathJax.Hub.Queue(["Typeset", MathJax.Hub, "output"]);
                }

                // Event listener for textarea input
                document.getElementById('latexInput').addEventListener('input', updateOutput);

                // Initial call to render default content (if any)
                updateOutput();

                // Event listener for the "Save as PDF" button
                document.getElementById('pdfButton').addEventListener('click', function() {
                    const element = document.getElementById('output');

                    // Ensure MathJax finishes rendering before capturing the element for PDF export
                    MathJax.Hub.Queue(function() {
                        setTimeout(function() {
                            // Temporarily remove the aria-hidden attribute to allow for PDF capture
                            element.removeAttribute('aria-hidden');

                            // Generate PDF
                            html2pdf()
                                .from(element)         // Specify the HTML element to convert
                                .toPdf()
                                .get('pdf')            // Get the PDF object
                                .then(function (pdf) {
                                    // Optional: Customize the PDF metadata here if needed
                                    pdf.setProperties({
                                        title: 'LaTeX Equation',
                                        subject: 'Exported LaTeX Equation as PDF'
                                    });
                                    // Save the PDF file
                                    pdf.save('latex_equation.pdf');
                                });

                            // Add the aria-hidden attribute back after PDF export
                            //element.setAttribute('aria-hidden', 'true');
                        }, 500);  // Delay to ensure MathJax rendering is complete
                    });
                });
            } else {
                console.log("MathJax failed to load.");
            }
        };
    </script>

</body>
</html>
