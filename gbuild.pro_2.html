<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hero with Particles + Floating Girl</title>
<style>
html, body { margin:0; padding:0; background:#0a0a0a; overflow-x:hidden; }
.hero { position:relative; height:80vh; overflow:hidden; }
canvas#bg { position:absolute; top:0; left:0; width:100%; height:100%; z-index:0; display:block; }
.hero-content { position:relative; z-index:2; text-align:center; top:50%; transform:translateY(-50%); color:white; font-family:Arial,sans-serif; }
.gallery { padding:40px 20px; background:#0a0a0a; display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:20px; }
.gallery img { width:100%; border-radius:8px; display:block; }
</style>
</head>
<body>

<div class="hero">
  <canvas id="bg"></canvas>
  <div class="hero-content">
    <h1>Build. Create. Launch.</h1>
    <p>Your platform, reimagined.</p>
  </div>
</div>

<div class="gallery" id="gallery"></div>

<script src="https://unpkg.com/three@0.150.0/build/three.min.js"></script>
<script>
// Renderer & Scene
const canvas = document.getElementById('bg');
const renderer = new THREE.WebGLRenderer({ canvas, alpha:true, antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 5;

// --- Particle System ---
const particleCount = 500;
const geometry = new THREE.BufferGeometry();
const positions = [], colors = [];
for(let i=0;i<particleCount;i++){
  positions.push((Math.random()-0.5)*12, (Math.random()-0.5)*8, (Math.random()-0.5)*6);
  const color = new THREE.Color(1.0, 0.6 + Math.random()*0.2, 0.8); // subtle purple hue
  colors.push(color.r, color.g, color.b);
}
geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions,3));
geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors,3));

const sprite = new THREE.TextureLoader().load('https://cdn.jsdelivr.net/gh/mrdoob/three.js@r150/examples/textures/sprites/disc.png');
const material = new THREE.PointsMaterial({ size:0.15, map:sprite, vertexColors:true, transparent:true, opacity:0.7, blending:THREE.AdditiveBlending, depthWrite:false });
const particles = new THREE.Points(geometry, material);
scene.add(particles);

// --- Floating girl image ---
let girlMesh;
const loader = new THREE.TextureLoader();
loader.crossOrigin = "";
loader.load('https://homelesslife1988.github.io/giang-683x1024.png', texture => { // placeholder smiling girl
  const aspect = texture.image.width / texture.image.height;
  const height = 3; 
  const width = height * aspect;
  const planeGeometry = new THREE.PlaneGeometry(width, height);
  const planeMaterial = new THREE.MeshBasicMaterial({ map:texture, transparent:true });
  girlMesh = new THREE.Mesh(planeGeometry, planeMaterial);
  girlMesh.position.set(0, 0, 0);
  scene.add(girlMesh);
});

// --- Animate ---
let clock = new THREE.Clock();
function animate(){
  const delta = clock.getElapsedTime();

  // Rotate particles
  particles.rotation.y += 0.0005;
  particles.rotation.x += 0.0003;

  // Drift particles
  const pos = geometry.attributes.position.array;
  for(let i=1;i<pos.length;i+=3){ pos[i] += Math.sin(Date.now()*0.001 + pos[i]*0.5)*0.001; }
  geometry.attributes.position.needsUpdate = true;

  // Move girl image in gentle floating pattern
  if(girlMesh){
    girlMesh.position.x = Math.sin(delta*0.5)*1.5;
    girlMesh.position.y = Math.sin(delta*0.7)*0.5;
  }

  renderer.render(scene, camera);
  requestAnimationFrame(animate);
}
animate();

// --- Resize ---
window.addEventListener('resize', ()=>{
  renderer.setSize(window.innerWidth, window.innerHeight);
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
});

// --- Populate gallery ---
const gallery = document.getElementById('gallery');
for(let i=0;i<12;i++){
  const img = document.createElement('img');
  img.src = `https://picsum.photos/seed/${i}/500/700`;
  gallery.appendChild(img);
}
</script>

</body>
</html>
