<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GBuild Hero Particle Background</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #0a0a0a;
    color: white;
    overflow-x: hidden;
  }

  .hero {
    position: relative;
    height: 80vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
  }

  canvas#bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  .hero-content {
    position: relative;
    z-index: 1;
    max-width: 800px;
    padding: 0 20px;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 0.5em;
  }

  p {
    font-size: 1.2em;
    margin: 0;
  }

  .gallery {
    padding: 40px 20px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px,1fr));
    gap: 20px;
    background: #0a0a0a;
  }

  .gallery img {
    width: 100%;
    border-radius: 8px;
  }
</style>
</head>
<body>

<div class="hero">
  <canvas id="bg"></canvas>
  <div class="hero-content">
    <h1>Build. Create. Launch.</h1>
    <p>Your platform, reimagined.</p>
  </div>
</div>

<div class="gallery" id="gallery"></div>

<script src="https://unpkg.com/three@0.150.0/build/three.min.js"></script>
<script>
// --- Setup ---
const canvas = document.getElementById('bg');
const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 5;

// --- Particles using PointsMaterial ---
const particleCount = 600;
const geometry = new THREE.BufferGeometry();
const positions = [];
const colors = [];

for(let i=0;i<particleCount;i++){
  positions.push(
    (Math.random()-0.5)*12,
    (Math.random()-0.5)*8,
    (Math.random()-0.5)*6
  );
  const color = new THREE.Color(1.0, Math.random()*0.5+0.5, 0.0); // warm orange/gold
  colors.push(color.r, color.g, color.b);
}

geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions,3));
geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors,3));

const spriteTexture = new THREE.TextureLoader().load('https://cdn.jsdelivr.net/gh/mrdoob/three.js@r150/examples/textures/sprites/disc.png');
const material = new THREE.PointsMaterial({
  size: 0.15,
  map: spriteTexture,
  vertexColors: true,
  transparent: true,
  opacity: 0.8,
  blending: THREE.AdditiveBlending,
  depthWrite: false
});

const particles = new THREE.Points(geometry, material);
scene.add(particles);

// --- Animate ---
function animate(){
  particles.rotation.y += 0.0005;
  particles.rotation.x += 0.0003;

  // slight drift
  const positions = geometry.attributes.position.array;
  for(let i=1;i<positions.length;i+=3){
    positions[i] += Math.sin(Date.now()*0.001 + positions[i]*0.5)*0.001;
  }
  geometry.attributes.position.needsUpdate = true;

  renderer.render(scene, camera);
  requestAnimationFrame(animate);
}
animate();

// --- Responsive ---
window.addEventListener('resize', ()=>{
  renderer.setSize(window.innerWidth, window.innerHeight);
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
});

// --- Populate gallery ---
const gallery = document.getElementById('gallery');
for(let i=0;i<15;i++){
  const img = document.createElement('img');
  img.src = `https://picsum.photos/seed/${i}/500/700`;
  gallery.appendChild(img);
}
</script>
</body>
</html>
