<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hero Section Particle Animation</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: black;
    color: white;
    overflow-x: hidden;
  }

  /* Hero section with fixed height */
  .hero {
    position: relative;
    height: 80vh; /* hero section height */
    overflow: hidden;
  }

  #bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0; /* behind text */
  }

  .hero-content {
    position: relative;
    z-index: 1;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
  }

  h1 {
    font-size: 4em;
    margin: 0.2em 0;
  }

  p {
    font-size: 1.5em;
    margin: 0.2em 0;
  }

  /* Gallery section */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 40px;
  }

  .gallery img {
    width: 100%;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .gallery img:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div class="hero">
  <canvas id="bg"></canvas>
  <div class="hero-content">
    <h1>Imagine Anything</h1>
    <p>Create stunning visuals with AI</p>
  </div>
</div>

<div class="gallery" id="gallery"></div>

<script src="https://unpkg.com/three@0.150.0/build/three.min.js"></script>
<script>
// --- Three.js Setup ---
const hero = document.querySelector('.hero');
const canvas = document.getElementById("bg");
const renderer = new THREE.WebGLRenderer({ canvas, antialias:true, alpha:true });
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(hero.clientWidth, hero.clientHeight);

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, hero.clientWidth / hero.clientHeight, 0.1, 1000);
camera.position.z = 5;

// Particle system
const particleCount = 1000;
const geometry = new THREE.BufferGeometry();
const positions = [];
const colors = [];
for(let i=0;i<particleCount;i++){
  positions.push((Math.random()-0.5)*10, (Math.random()-0.5)*10, (Math.random()-0.5)*10);
  const color = new THREE.Color(`hsl(${Math.random()*360}, 80%, 50%)`);
  colors.push(color.r, color.g, color.b);
}
geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions,3));
geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors,3));

const material = new THREE.PointsMaterial({ size:0.05, vertexColors:true });
const points = new THREE.Points(geometry, material);
scene.add(points);

// Animation loop
function animate() {
  points.rotation.y += 0.001;
  points.rotation.x += 0.0005;

  renderer.render(scene, camera);
  requestAnimationFrame(animate);
}
animate();

// Populate gallery
const gallery = document.getElementById("gallery");
for(let i=0;i<20;i++){
  const img = document.createElement("img");
  img.src = `https://picsum.photos/seed/${i}/400/600`;
  gallery.appendChild(img);
}

// Handle resize
window.addEventListener("resize", () => {
  renderer.setSize(hero.clientWidth, hero.clientHeight);
  camera.aspect = hero.clientWidth / hero.clientHeight;
  camera.updateProjectionMatrix();
});
</script>
</body>
</html>
