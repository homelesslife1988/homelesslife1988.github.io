<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chiliagon Viewer</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
      background: #111;
      cursor: grab;
    }
    canvas:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
<canvas id="chiliagonCanvas"></canvas>

<script>
const canvas = document.getElementById('chiliagonCanvas');
const ctx = canvas.getContext('2d');

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

let zoom = 1;
let offsetX = width / 2;
let offsetY = height / 2;

let isDragging = false;
let dragStart = { x: 0, y: 0 };
let viewOffsetStart = { x: 0, y: 0 };

window.addEventListener('resize', () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
  draw();
});

// Mouse wheel for zooming
canvas.addEventListener('wheel', (e) => {
  e.preventDefault();
  const zoomFactor = 1.1;
  const mouseX = e.offsetX;
  const mouseY = e.offsetY;

  // Convert mouse position to world coordinates
  const wx = (mouseX - offsetX) / zoom;
  const wy = (mouseY - offsetY) / zoom;

  if (e.deltaY < 0) {
    zoom *= zoomFactor;
  } else {
    zoom /= zoomFactor;
  }

  // Adjust offset so zoom is centered around mouse position
  offsetX = mouseX - wx * zoom;
  offsetY = mouseY - wy * zoom;

  draw();
});

// Drag to pan
canvas.addEventListener('mousedown', (e) => {
  isDragging = true;
  dragStart.x = e.clientX;
  dragStart.y = e.clientY;
  viewOffsetStart.x = offsetX;
  viewOffsetStart.y = offsetY;
});

canvas.addEventListener('mousemove', (e) => {
  if (isDragging) {
    const dx = e.clientX - dragStart.x;
    const dy = e.clientY - dragStart.y;
    offsetX = viewOffsetStart.x + dx;
    offsetY = viewOffsetStart.y + dy;
    draw();
  }
});

canvas.addEventListener('mouseup', () => {
  isDragging = false;
});
canvas.addEventListener('mouseleave', () => {
  isDragging = false;
});

// Draw the chiliagon
function drawChiliagon(centerX, centerY, radius, sides) {
  ctx.beginPath();
  for (let i = 0; i <= sides; i++) {
    const angle = (i / sides) * 2 * Math.PI;
    const x = centerX + radius * Math.cos(angle);
    const y = centerY + radius * Math.sin(angle);
    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
  }
  ctx.closePath();
  ctx.strokeStyle = '#00ff88';
  ctx.lineWidth = 1 / zoom; // Keep line width consistent across zoom levels
  ctx.stroke();
}

function draw() {
  ctx.clearRect(0, 0, width, height);
  ctx.save();
  ctx.translate(offsetX, offsetY);
  ctx.scale(zoom, zoom);
  drawChiliagon(0, 0, 200, 1000);
  ctx.restore();
}

draw();
</script>
</body>
</html>
