<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Polygon Viewer</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
      background: #111;
      cursor: grab;
    }
    canvas:active {
      cursor: grabbing;
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 12px;
      border-radius: 6px;
      font-family: sans-serif;
      color: white;
    }
    #controls input {
      width: 80px;
      font-size: 16px;
      padding: 4px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
<div id="controls">
  Sides:
  <input type="number" id="sidesInput" min="3" max="10000" value="1000">
</div>
<canvas id="chiliagonCanvas"></canvas>

<script>
const canvas = document.getElementById('chiliagonCanvas');
const ctx = canvas.getContext('2d');
const input = document.getElementById('sidesInput');

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

let zoom = 1;
let offsetX = width / 2;
let offsetY = height / 2;

let isDragging = false;
let dragStart = { x: 0, y: 0 };
let viewOffsetStart = { x: 0, y: 0 };

let sides = parseInt(input.value) || 1000;

window.addEventListener('resize', () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
  draw();
});

canvas.addEventListener('wheel', (e) => {
  e.preventDefault();
  const zoomFactor = 1.1;
  const mouseX = e.offsetX;
  const mouseY = e.offsetY;

  const wx = (mouseX - offsetX) / zoom;
  const wy = (mouseY - offsetY) / zoom;

  if (e.deltaY < 0) {
    zoom *= zoomFactor;
  } else {
    zoom /= zoomFactor;
  }

  offsetX = mouseX - wx * zoom;
  offsetY = mouseY - wy * zoom;

  draw();
});

canvas.addEventListener('mousedown', (e) => {
  isDragging = true;
  dragStart.x = e.clientX;
  dragStart.y = e.clientY;
  viewOffsetStart.x = offsetX;
  viewOffsetStart.y = offsetY;
});

canvas.addEventListener('mousemove', (e) => {
  if (isDragging) {
    const dx = e.clientX - dragStart.x;
    const dy = e.clientY - dragStart.y;
    offsetX = viewOffsetStart.x + dx;
    offsetY = viewOffsetStart.y + dy;
    draw();
  }
});

canvas.addEventListener('mouseup', () => isDragging = false);
canvas.addEventListener('mouseleave', () => isDragging = false);

input.addEventListener('input', () => {
  let val = parseInt(input.value);
  if (!isNaN(val) && val >= 3 && val <= 10000) {
    sides = val;
    draw();
  }
});

function drawPolygon(centerX, centerY, radius, sides) {
  ctx.beginPath();
  for (let i = 0; i <= sides; i++) {
    const angle = (i / sides) * 2 * Math.PI;
    const x = centerX + radius * Math.cos(angle);
    const y = centerY + radius * Math.sin(angle);
    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
  }
  ctx.closePath();
  ctx.strokeStyle = '#00ff88';
  ctx.lineWidth = 1 / zoom;
  ctx.stroke();
}

function draw() {
  ctx.clearRect(0, 0, width, height);
  ctx.save();
  ctx.translate(offsetX, offsetY);
  ctx.scale(zoom, zoom);
  drawPolygon(0, 0, 200, sides);
  ctx.restore();
}

draw();
</script>
</body>
</html>
